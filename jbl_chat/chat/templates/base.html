<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}

  <meta charset="UTF-8" />
  <title>{% block title %}Chat App{% endblock %}</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      plugins: [tailwindcss.daisyui],
    };
  </script>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>

<body class="bg-base-100 text-base-content font-sans p-8">

<div class="flex justify-between items-center gap-4 mb-6">
  <div class="flex items-center gap-2">
    <img src="{% static '/chat_logo.png' %}" alt="Chat Logo" class="h-10 w-auto" />
  </div>

  <div class="flex items-center gap-4">
    <span class="text-sm text-gray-700">{{ user_fullname }} (ID: {{ user_id }})</span>
    <a href="/login/" class="btn btn-sm btn-outline btn-primary">Sign Out</a>
  </div>
</div>

  <div class="container mx-auto">
    {% block content %}{% endblock %}
  </div>

  {% block scripts %}{% endblock %}

  <div id="error" class="text-error mt-4"></div>

  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.5rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

  a {
    color: #3b82f6; /* Tailwind's blue-500 */
    text-decoration: underline;
    cursor: pointer;
    transition: color 0.2s ease;
  }
  a:hover,
  a:focus {
    color: #1e40af; /* Tailwind's blue-800 for hover */
    outline: none;
    text-decoration: underline;
  }
  a:focus-visible {
    outline: 2px solid #2563eb; /* Tailwind's blue-600 */
    outline-offset: 2px;
  }
  </style>

</body>
</html>
